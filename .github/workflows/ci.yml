name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8 (if available)
      working-directory: ./backend
      run: |
        pip install flake8 || true
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      continue-on-error: true
    
    - name: Check Python syntax
      working-directory: ./backend
      run: |
        python -m py_compile app/**/*.py || echo "Some files may have syntax issues"
      continue-on-error: true
    
    - name: Run backend tests (if available)
      working-directory: ./backend
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
          python -m pytest tests/ -v || echo "Tests may have failed"
        else
          echo "No tests directory found, skipping tests"
        fi
      continue-on-error: true

  frontend-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check frontend files
      working-directory: ./frontend
      run: |
        echo "Checking frontend files..."
        find . -name "*.html" -type f | head -10
        echo "Frontend check complete"

  template-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Validate template count
      working-directory: ./backend
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            from app.services.template_service import TemplateService
            service = TemplateService()
            total = len(service.templates_cache)
            print(f'Total templates loaded: {total}')
            if total == 112:
                print('✅ Template count is correct (112)')
                sys.exit(0)
            else:
                print(f'❌ Expected 112 templates, got {total}')
                sys.exit(1)
        except Exception as e:
            print(f'Error loading templates: {e}')
            sys.exit(1)
        "
