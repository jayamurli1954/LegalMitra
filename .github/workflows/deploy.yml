name: Deployment

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create deployment package
      run: |
        echo "Creating deployment package..."
        mkdir -p deployment
        cp -r backend deployment/
        cp -r frontend deployment/
        cp -r scripts deployment/ || true
        cp README.md deployment/ || true
        cp requirements.txt deployment/ || true
        tar -czf legalmitra-deployment.tar.gz deployment/
        echo "Deployment package created"
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: legalmitra-deployment
        path: legalmitra-deployment.tar.gz
        retention-days: 30
    
    - name: Deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Backend dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Frontend files included" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Scripts included" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Deployment package created: legalmitra-deployment.tar.gz" >> $GITHUB_STEP_SUMMARY
