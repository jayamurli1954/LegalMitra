<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Marketplace - LegalMitra</title>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5568d3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1em;
        }

        .filters {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .filters h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .template-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .template-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
            flex: 1;
        }

        .template-badge {
            background: #4caf50;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            margin-left: 10px;
        }

        .template-badge.premium {
            background: #ff9800;
        }

        .template-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .template-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #666;
        }

        .template-meta {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.85em;
            color: #999;
        }

        .template-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .required {
            color: red;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .templates-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .filter-group {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>‚öñÔ∏è Template Marketplace</h1>
                <p>Professional legal document templates for Indian law</p>
            </div>
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to LegalMitra
            </button>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="filters">
            <h2>Filter by Category</h2>
            <div class="filter-group" id="filters">
                <button class="filter-btn active" onclick="filterTemplates('all')">All Templates</button>
                <!-- Category filters will be populated by JavaScript -->
            </div>
        </div>

        <div class="templates-grid" id="templates-grid">
            <div class="loading">Loading templates...</div>
        </div>
    </div>

    <!-- Template Details Modal -->
    <div id="template-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let allTemplates = [];
        let currentFilter = 'all';
        let categories = {};

        // Load templates on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadTemplates();
        });

        async function loadTemplates() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/v2/templates`);
                const data = await response.json();

                allTemplates = data.templates;

                // Get categories
                const categoryResponse = await fetch(`${CONFIG.API_BASE_URL}/v2/templates/categories`);
                const categoryData = await categoryResponse.json();
                categories = categoryData.categories;

                displayStats(data.total, categories);
                displayCategoryFilters(categories);
                displayTemplates(allTemplates);
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('templates-grid').innerHTML = `
                    <div class="no-results">
                        <p>‚ùå Failed to load templates.</p>
                        <p style="color: red; margin: 10px 0;">Error: ${error.message}</p>
                        <pre style="text-align: left; background: #f5f5f5; padding: 10px; overflow: auto; max-height: 200px; font-size: 0.8em;">${error.stack || 'No stack trace'}</pre>
                        <p style="font-size: 0.9em; color: #999; margin-top: 10px;">API: ${CONFIG.API_BASE_URL}</p>
                    </div>
                `;
            }
        }

        function displayStats(total, categories) {
            const categoryIcons = {
                'legal_notice': 'üìß',
                'reply': '‚Ü©Ô∏è',
                'pleadings': 'üìã',
                'corporate': 'üè¢',
                'tax_compliance': 'üí∞'
            };

            const statsHTML = `
                <div class="stat-card">
                    <h3>110+</h3>
                    <p>Total Templates</p>
                </div>
                <div class="stat-card">
                    <h3>${categories.length}</h3>
                    <p>Categories</p>
                </div>
                <div class="stat-card">
                    <h3>${allTemplates.filter(t => !t.is_premium).length}</h3>
                    <p>Free Templates</p>
                </div>
                <div class="stat-card">
                    <h3>100%</h3>
                    <p>India Compliant</p>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;
        }

        function displayCategoryFilters(categories) {
            const filterContainer = document.getElementById('filters');
            const categoryNames = {
                'legal_notice': 'Legal Notices',
                'reply': 'Reply Templates',
                'pleadings': 'Pleadings',
                'corporate': 'Corporate',
                'tax_compliance': 'Tax Compliance'
            };

            categories.forEach(cat => {
                const displayName = categoryNames[cat.name] || cat.name;
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = `${displayName} (${cat.count})`;
                btn.onclick = () => filterTemplates(cat.name);
                filterContainer.appendChild(btn);
            });
        }

        function filterTemplates(category) {
            currentFilter = category;

            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter templates
            const filtered = category === 'all'
                ? allTemplates
                : allTemplates.filter(t => t.category === category);

            displayTemplates(filtered);
        }

        function displayTemplates(templates) {
            const grid = document.getElementById('templates-grid');

            if (templates.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <p>No templates found in this category</p>
                    </div>
                `;
                return;
            }

            const categoryIcons = {
                'legal_notice': 'üìß',
                'reply': '‚Ü©Ô∏è',
                'pleadings': 'üìã',
                'corporate': 'üè¢',
                'tax_compliance': 'üí∞'
            };

            grid.innerHTML = templates.map(template => `
                <div class="template-card" onclick="openTemplate('${template.template_id}')">
                    <div class="template-header">
                        <div class="category-icon">${categoryIcons[template.category] || 'üìÑ'}</div>
                        ${template.is_premium ? '<div class="template-badge premium">Premium</div>' : '<div class="template-badge">Free</div>'}
                    </div>
                    <div class="template-title">${template.name}</div>
                    <div class="template-description">${template.description}</div>
                    <div class="template-tags">
                        ${template.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="template-meta">
                        <span>üìú ${template.act.join(', ') || 'General'}</span>
                        <span>üèõÔ∏è ${template.court.join(', ') || 'All Courts'}</span>
                    </div>
                    <div class="template-actions">
                        <button class="btn btn-primary" onclick="openTemplate('${template.template_id}'); event.stopPropagation();">
                            Use Template
                        </button>
                        <button class="btn btn-secondary" onclick="viewDetails('${template.template_id}'); event.stopPropagation();">
                            Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function openTemplate(templateId) {
            window.location.href = `template-wizard.html?template=${templateId}`;
        }

        async function viewDetails(templateId) {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/v2/templates/${templateId}`);
                const template = await response.json();

                const fieldsResponse = await fetch(`${CONFIG.API_BASE_URL}/v2/templates/${templateId}/fields`);
                const fieldsData = await fieldsResponse.json();

                const modal = document.getElementById('template-modal');
                const modalBody = document.getElementById('modal-body');

                modalBody.innerHTML = `
                    <h2>${template.name}</h2>
                    <p style="color: #666; margin: 15px 0;">${template.description}</p>

                    <h3 style="margin-top: 25px;">üìã Required Fields (${fieldsData.fields.length})</h3>
                    <ul style="margin: 15px 0; line-height: 1.8;">
                        ${fieldsData.fields.map(field => `
                            <li>${field.label} ${field.required ? '<span class="required">*</span>' : ''}</li>
                        `).join('')}
                    </ul>

                    <h3 style="margin-top: 25px;">üìö Applicable Acts</h3>
                    <p style="margin: 10px 0;">${template.act.join(', ') || 'General'}</p>

                    ${template.court.length > 0 ? `
                        <h3 style="margin-top: 25px;">üèõÔ∏è Applicable Courts</h3>
                        <p style="margin: 10px 0;">${template.court.join(', ')}</p>
                    ` : ''}

                    <button class="btn btn-primary" style="margin-top: 25px; width: 100%;" onclick="openTemplate('${templateId}')">
                        Use This Template
                    </button>
                `;

                modal.style.display = 'block';
            } catch (error) {
                console.error('Error loading template details:', error);
            }
        }

        function closeModal() {
            document.getElementById('template-modal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('template-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
