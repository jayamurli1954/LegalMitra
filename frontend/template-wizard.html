<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Wizard - LegalMitra</title>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header-left p {
            color: #666;
            font-size: 0.95em;
        }

        .back-btn {
            padding: 12px 24px;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        .wizard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-panel, .preview-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .panel-header {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: red;
            margin-left: 3px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group .error {
            border-color: #f44336;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .field-hint {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .preview-content {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            min-height: 400px;
            white-space: pre-wrap;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            line-height: 1.8;
            color: #333;
            max-height: 600px;
            overflow-y: auto;
        }

        .preview-placeholder {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 100px 20px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-success:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .validation-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
        }

        .validation-status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .validation-status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .validation-status.warning {
            background: #fff3e0;
            color: #e65100;
            border: 1px solid #ff9800;
        }

        .validation-details {
            margin-top: 10px;
            font-size: 12px;
        }

        .validation-details ul {
            margin-left: 20px;
            margin-top: 5px;
        }

        .progress-indicator {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .progress-step {
            flex: 1;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            transition: background 0.3s;
        }

        .progress-step.active {
            background: #667eea;
        }

        .progress-step.completed {
            background: #4caf50;
        }

        @media (max-width: 968px) {
            .wizard-container {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        .download-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .download-option {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .download-option:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .download-icon {
            font-size: 2em;
        }

        .download-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .download-info p {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1 id="template-title">Loading Template...</h1>
                <p id="template-description"></p>
            </div>
            <a href="template-marketplace.html" class="back-btn">‚Üê Back to Marketplace</a>
        </div>

        <div class="wizard-container" id="wizard-container">
            <div class="loading">Loading template details...</div>
        </div>
    </div>

    <!-- Download Modal -->
    <div id="download-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDownloadModal()">&times;</span>
            <h2>Download Document</h2>
            <p style="color: #666; margin: 15px 0;">Choose your preferred format:</p>

            <div class="download-options">
                <div class="download-option" onclick="downloadPDF()">
                    <div class="download-icon">üìÑ</div>
                    <div class="download-info">
                        <h3>PDF (Court Format)</h3>
                        <p>Professional PDF with proper Indian court margins. e-Courts compatible.</p>
                    </div>
                </div>

                <div class="download-option" onclick="copyToClipboard()">
                    <div class="download-icon">üìã</div>
                    <div class="download-info">
                        <h3>Copy Text</h3>
                        <p>Copy the document text to clipboard for editing in Word.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let templateId = '';
        let templateData = null;
        let renderedDocument = '';
        let fieldValues = {};

        // Get template ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        templateId = urlParams.get('template');

        if (!templateId) {
            document.getElementById('wizard-container').innerHTML = `
                <div class="loading">No template specified. Please select a template from the marketplace.</div>
            `;
        } else {
            loadTemplate();
        }

        async function loadTemplate() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/v2/templates/${templateId}`);
                if (!response.ok) throw new Error('Template not found');

                templateData = await response.json();

                const fieldsResponse = await fetch(`${CONFIG.API_BASE_URL}/v2/templates/${templateId}/fields`);
                const fieldsData = await fieldsResponse.json();

                document.getElementById('template-title').textContent = templateData.name;
                document.getElementById('template-description').textContent = templateData.description;

                renderWizard(fieldsData.fields);
            } catch (error) {
                console.error('Error loading template:', error);
                document.getElementById('wizard-container').innerHTML = `
                    <div class="loading">‚ùå Failed to load template. Please try again.</div>
                `;
            }
        }

        function renderWizard(fields) {
            const container = document.getElementById('wizard-container');

            // Calculate progress
            const totalFields = fields.filter(f => f.required).length;
            const filledFields = 0;

            container.innerHTML = `
                <div class="form-panel">
                    <div class="panel-header">üìù Fill Template Details</div>

                    <div class="progress-indicator">
                        ${[1,2,3,4].map(i => `<div class="progress-step ${i === 1 ? 'active' : ''}"></div>`).join('')}
                    </div>

                    <form id="template-form">
                        ${fields.map(field => renderField(field)).join('')}
                    </form>

                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="previewDocument()">
                            üëÅÔ∏è Preview
                        </button>
                        <button class="btn btn-primary" id="generate-btn" onclick="generateDocument()" disabled>
                            ‚ú® Generate Document
                        </button>
                    </div>

                    <div id="validation-status" class="validation-status"></div>
                </div>

                <div class="preview-panel">
                    <div class="panel-header">üìÑ Document Preview</div>
                    <div class="preview-content" id="preview-content">
                        <div class="preview-placeholder">
                            Fill in the form fields and click "Preview" to see your document.
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-success" id="download-btn" onclick="openDownloadModal()" disabled>
                            ‚¨áÔ∏è Download
                        </button>
                        <button class="btn btn-secondary" onclick="resetForm()">
                            üîÑ Reset
                        </button>
                    </div>
                </div>
            `;

            // Add event listeners for validation
            fields.forEach(field => {
                const input = document.getElementById(field.id);
                if (input) {
                    input.addEventListener('input', () => {
                        validateField(field);
                        updateProgress();
                    });
                    input.addEventListener('blur', () => validateField(field));
                }
            });
        }

        function renderField(field) {
            const inputType = field.type === 'date' ? 'date' : field.type === 'number' ? 'number' : 'text';
            const placeholder = field.placeholder || '';

            if (field.type === 'text' && field.id.includes('address')) {
                return `
                    <div class="form-group">
                        <label for="${field.id}">
                            ${field.label}
                            ${field.required ? '<span class="required">*</span>' : ''}
                        </label>
                        <textarea
                            id="${field.id}"
                            name="${field.id}"
                            placeholder="${placeholder}"
                            ${field.required ? 'required' : ''}
                            rows="3"
                        ></textarea>
                        <div class="error-message" id="${field.id}-error"></div>
                        ${placeholder ? `<div class="field-hint">${placeholder}</div>` : ''}
                    </div>
                `;
            }

            if (field.type === 'text' && (field.id.includes('description') || field.id.includes('grounds') || field.id.includes('details') || field.id.includes('documents'))) {
                return `
                    <div class="form-group">
                        <label for="${field.id}">
                            ${field.label}
                            ${field.required ? '<span class="required">*</span>' : ''}
                        </label>
                        <textarea
                            id="${field.id}"
                            name="${field.id}"
                            placeholder="${placeholder}"
                            ${field.required ? 'required' : ''}
                            rows="4"
                        ></textarea>
                        <div class="error-message" id="${field.id}-error"></div>
                        ${placeholder ? `<div class="field-hint">${placeholder}</div>` : ''}
                    </div>
                `;
            }

            return `
                <div class="form-group">
                    <label for="${field.id}">
                        ${field.label}
                        ${field.required ? '<span class="required">*</span>' : ''}
                    </label>
                    <input
                        type="${inputType}"
                        id="${field.id}"
                        name="${field.id}"
                        placeholder="${placeholder}"
                        ${field.required ? 'required' : ''}
                    />
                    <div class="error-message" id="${field.id}-error"></div>
                    ${placeholder ? `<div class="field-hint">${placeholder}</div>` : ''}
                </div>
            `;
        }

        function validateField(field) {
            const input = document.getElementById(field.id);
            const errorDiv = document.getElementById(`${field.id}-error`);

            if (field.required && !input.value.trim()) {
                input.classList.add('error');
                errorDiv.textContent = 'This field is required';
                errorDiv.style.display = 'block';
                return false;
            }

            // Validate GSTIN format
            if (field.id === 'gstin' && input.value) {
                const gstinRegex = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
                if (!gstinRegex.test(input.value)) {
                    input.classList.add('error');
                    errorDiv.textContent = 'Invalid GSTIN format';
                    errorDiv.style.display = 'block';
                    return false;
                }
            }

            // Validate email
            if (field.type === 'email' && input.value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(input.value)) {
                    input.classList.add('error');
                    errorDiv.textContent = 'Invalid email format';
                    errorDiv.style.display = 'block';
                    return false;
                }
            }

            // Validate numbers
            if (field.type === 'number' && input.value) {
                if (isNaN(input.value) || Number(input.value) < 0) {
                    input.classList.add('error');
                    errorDiv.textContent = 'Please enter a valid number';
                    errorDiv.style.display = 'block';
                    return false;
                }
            }

            input.classList.remove('error');
            errorDiv.style.display = 'none';
            return true;
        }

        function updateProgress() {
            const form = document.getElementById('template-form');
            if (!form) return;

            const inputs = form.querySelectorAll('input[required], textarea[required]');
            const totalRequired = inputs.length;
            const filled = Array.from(inputs).filter(input => input.value.trim() !== '').length;

            const percentage = Math.floor((filled / totalRequired) * 100);
            const activeSteps = Math.ceil((filled / totalRequired) * 4);

            document.querySelectorAll('.progress-step').forEach((step, index) => {
                if (index < activeSteps) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            // Enable generate button if all required fields are filled
            const generateBtn = document.getElementById('generate-btn');
            if (filled === totalRequired) {
                generateBtn.disabled = false;
            } else {
                generateBtn.disabled = true;
            }
        }

        function collectFieldValues() {
            const form = document.getElementById('template-form');
            const formData = new FormData(form);
            const values = {};

            for (let [key, value] of formData.entries()) {
                values[key] = value;
            }

            // Add default date if not provided
            if (!values.date) {
                const today = new Date().toISOString().split('T')[0];
                values.date = today;
            }

            return values;
        }

        async function previewDocument() {
            fieldValues = collectFieldValues();

            // Basic client-side preview (replace placeholders)
            let preview = templateData.body.join('\n');

            for (let [key, value] of Object.entries(fieldValues)) {
                const regex = new RegExp(`{{${key}}}`, 'g');
                preview = preview.replace(regex, value || `[${key}]`);
            }

            document.getElementById('preview-content').innerHTML = `<pre>${preview}</pre>`;
        }

        async function generateDocument() {
            const statusDiv = document.getElementById('validation-status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'validation-status';
            statusDiv.innerHTML = '‚è≥ Generating document...';

            try {
                fieldValues = collectFieldValues();

                const response = await fetch(`${CONFIG.API_BASE_URL}/v2/templates/render`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        template_id: templateId,
                        fields: fieldValues,
                        format: 'text'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail?.error || 'Failed to generate document');
                }

                const result = await response.json();
                renderedDocument = result.rendered_document;

                // Display rendered document
                document.getElementById('preview-content').innerHTML = `<pre>${renderedDocument}</pre>`;

                // Show validation results
                const validation = result.validation;
                let statusHTML = '<strong>‚úÖ Document Generated Successfully!</strong>';

                if (validation?.citations) {
                    const citations = validation.citations;
                    statusHTML += `<div class="validation-details">`;
                    statusHTML += `<p>üìö Citations: ${citations.total_citations} found, ${citations.valid_citations} valid`;
                    statusHTML += ` (${Math.round(citations.accuracy_score)}% accuracy)</p>`;

                    if (citations.invalid_citations?.length > 0) {
                        statusHTML += `<p>‚ö†Ô∏è Invalid Citations:</p><ul>`;
                        citations.invalid_citations.forEach(inv => {
                            statusHTML += `<li>${inv.citation} - ${inv.reason}</li>`;
                        });
                        statusHTML += `</ul>`;
                    }
                    statusHTML += `</div>`;
                }

                if (validation?.foreign_law?.has_foreign_law) {
                    statusHTML += `<p style="margin-top: 10px;">‚ö†Ô∏è Foreign law references detected</p>`;
                }

                if (validation?.risky_language?.has_risky_language) {
                    statusHTML += `<p style="margin-top: 10px;">‚ö†Ô∏è Risky language detected</p>`;
                }

                statusDiv.className = 'validation-status success';
                statusDiv.innerHTML = statusHTML;

                // Enable download button
                document.getElementById('download-btn').disabled = false;

            } catch (error) {
                console.error('Error generating document:', error);
                statusDiv.className = 'validation-status error';
                statusDiv.innerHTML = `<strong>‚ùå Generation Failed</strong><p>${error.message}</p>`;
            }
        }

        function resetForm() {
            document.getElementById('template-form').reset();
            document.getElementById('preview-content').innerHTML = `
                <div class="preview-placeholder">
                    Fill in the form fields and click "Preview" to see your document.
                </div>
            `;
            document.getElementById('validation-status').style.display = 'none';
            document.getElementById('download-btn').disabled = true;
            document.getElementById('generate-btn').disabled = true;
            updateProgress();
        }

        function openDownloadModal() {
            if (!renderedDocument) {
                alert('Please generate the document first');
                return;
            }
            document.getElementById('download-modal').style.display = 'block';
        }

        function closeDownloadModal() {
            document.getElementById('download-modal').style.display = 'none';
        }

        async function downloadPDF() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/v2/templates/render-pdf?court_type=District`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        template_id: templateId,
                        fields: fieldValues,
                        format: 'text'
                    })
                });

                if (!response.ok) throw new Error('PDF generation failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                // Get filename from Content-Disposition header
                const contentDisposition = response.headers.get('Content-Disposition');
                const filename = contentDisposition
                    ? contentDisposition.split('filename=')[1].replace(/"/g, '')
                    : `${templateData.name.replace(/\s+/g, '_')}.pdf`;

                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                closeDownloadModal();
                alert('‚úÖ PDF downloaded successfully!');
            } catch (error) {
                console.error('Error downloading PDF:', error);
                alert('‚ùå Failed to download PDF. Please try again.');
            }
        }

        function copyToClipboard() {
            if (!renderedDocument) {
                alert('Please generate the document first');
                return;
            }

            navigator.clipboard.writeText(renderedDocument).then(() => {
                closeDownloadModal();
                alert('‚úÖ Document copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('‚ùå Failed to copy to clipboard');
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('download-modal');
            if (event.target === modal) {
                closeDownloadModal();
            }
        }
    </script>
</body>
</html>
